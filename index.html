<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>WhatsApp Clone P2P</title>
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script src="js/app.js" defer></script>
</head>
<body>
<div id="container">
  <header><h1>P2P Şifreli Chat</h1></header>

  <section id="auth">
    <input id="username" placeholder="Kullanıcı Adı">
    <button onclick="login()">Giriş Yap</button>
  </section>

  <section id="app" class="hidden">
    <aside id="contacts">
      <h2>Kişiler / Gruplar</h2>
      <ul id="contactList"></ul>
      <input id="newGroup" placeholder="Yeni Grup İsmi">
      <button onclick="createGroup()">Grup Kur</button>
    </aside>

    <main id="chatPanel">
      <div id="chat"></div>
      <div id="messageInput">
        <input id="message" placeholder="Mesaj yazın...">
        <button onclick="sendMessage()">Gönder</button>
        <input type="file" id="fileInput">
      </div>
    </main>
  </section>
</div>
</body>
</html>
